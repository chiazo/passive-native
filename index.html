<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>passiveNative</title>
        <link rel="stylesheet" type="text/css" href="main.css"/>
    </head>
    <body>
        <h1>PassiveNative</h1>
        <div class="start-b">
            <button id="start-button" onclick="start()">Start!</button>
        </div>
        <div class="container" id="container"> <!-- This is the main menu for selecting categories -->
            <div class="button-list" id="button-list">
                <button onclick="selectCategory('btn-verbs')" id="btn-verbs"><p>Verbs</p></button>
                <button onclick="selectCategory('btn-grammar')" id="btn-grammar"><p>Grammar</p></button>
                <button onclick="selectCategory('btn-body')" id="btn-body"><p>Body</p></button>
                <button onclick="selectCategory('btn-animals')" id="btn-animals"><p>Animals</p></button>
                <button onclick="selectCategory('btn-adjective')" id="btn-adjective"><p>Adjectives</p></button>
                <button onclick="selectCategory('btn-objects')" id="btn-objects"><p>Objects</p></button>
                <button onclick="selectCategory('btn-places')" id="btn-places"><p>Places</p></button>
                <button onclick="selectCategory('btn-people')" id="btn-people"><p>People</p></button>
                <button onclick="selectCategory('btn-sayings')" id="btn-sayings"><p>Sayings</p></button>
            </div>

            </div>
            
            <div class="word-display" id="word-display">
                <h3 id="new-word"></h3>
            </div>

            <div class="flashcards"> <!-- This is the section where you have the flashcards, answering, etc -->
                <h3 id="category-title"></h3>
                <div id="card" style="height:60%; width:60%; background-color: #F5F500;"><p id="word"></p></div>
                <input type="text" id="answer"/><input onclick="isCorrect(document.getElementById('id'.innerText))" type="submit" id="btn-submit"/>
                <div id="response"><p id="response-text"></p></div>
                    <button onclick="document.getElementById('word').innerHTML" id="show-answer">Show Answer</button>
                    <button onclick="showWord()" id="next-word">Next Word</button>
            </div><!-- Need to find a way to showWord at the beginning before calling when you click the 'Next Word' button -->
        </div>

        
        
        <script src="src/main.js"></script>
    </body>
</html>
